<!DOCTYPE html>
<html>
<head>
	<title>jQuery 101</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<style>
	.row{
		margin-top: 5%;
	}
	.btn{
		min-width: 130px;
	}
	.classAdd{
		font-size: 50px;
	}
	.red{
		background-color: red;
	}
	input{
		min-width: 250px;
	}

</style>

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="hide">Hide</button>
			</div>
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="show">Show</button>
			</div>	
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="toggle">Toggle</button>
			</div>	
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="html">HTML</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="append">Append</button>
			</div>	
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="css">CSS</button>
			</div>
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="text">Text</button>
			</div>	
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="each">Each</button>
			</div>		
		</div>
		<div class="row">
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="addClass">Add a Class</button>
			</div>	
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="removeClass">Remove a Class</button>
			</div>
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="animate">Animate</button>
			</div>	
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="delay">Delay</button>
			</div>		
		</div>
		<div class="row">
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="slice">Slice</button>
			</div>	
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="fadeOut">Fade Out</button>
			</div>
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="fadeIn">Fade In</button>
			</div>	
			<div class="col-sm-3 text-center">
				<button class="btn btn-primary" todo="prepend">Prepend</button>
			</div>		
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<button class="btn btn-primary" todo="val">Value</button>
			</div>
		</div>	
		<div class="row">
			<div class="col-sm-12 text-center">
				<input type="text" value="Enter text here then hit Value button">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<button class="btn btn-success thing">Do Something to me!</button>
			</div>
		</div>
	</div>

<script type="text/javascript">
	$(document).ready(function()	{
		var thing = $(".thing"); 
		$("button").click(function(){
			var theTrick = $(this).attr("todo");
			if(theTrick === "hide")	{
				thing.hide();
			}
			else if(theTrick === "show") {
				thing.show();
			}
			else if(theTrick === "toggle") {
				thing.toggle();
			}
			else if(theTrick === "html") {
				thing.html('<table border="2"><tr><td>Look at me, I\'m a row</td><td></td></tr><tr><td>Here is another call.</td><td>Here is a 3rd cell</td></tr></table>');
			}
			else if(theTrick === "append") {
				thing.append('<div class="green">I have a friend now.</div>');
			}
			else if(theTrick === "css") {
				thing.css(
					{
					"background-color": "orange",
					"color": "red",
					"font-size": "30px"
					}
				);
			}
			else if(theTrick === "text") {
				thing.text("Just some new text.");
			}
			else if(theTrick === "each") {
				$("button").each(function()	{
					console.log($(this).text());
				});
			}
			else if(theTrick === "addClass") {
				thing.addClass("classAdd");
			}
			else if(theTrick === "removeClass") {
				thing.removeClass("classAdd");
			}
			else if(theTrick === "animate") {
				thing.animate({
					width: "40%",
					opacity: .3,
				    fontSize: "30px",
				    borderWidth: "10px"
				  }, 2000, function() {thing.removeAttr("style")
				  });
			}
			else if(theTrick === "delay") {
				thing.delay(2000).animate({
					opacity: 0.25,
				    left: "+=50",
				    height: "toggle"
				  }, 5000, function() {
				  });
			}
			else if(theTrick === "slice") {
				$("button").slice(0,4).css("background-color", "red");
			}
			else if(theTrick === "fadeOut") {
				thing.fadeOut();
			}
			else if(theTrick === "fadeIn") {
				thing.fadeIn();
			}
			else if(theTrick === "prepend") {
				thing.prepend('<div class="red"> I have less friends now! </div>');
			}
			else if(theTrick === "val") {
				var value = $('input').val();
				thing.text(value);
			};
		});
	});
</script>

</body>
</html>
